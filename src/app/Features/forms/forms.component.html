<header class="header container-fluid py-3 bg-white">
  <!-- First Row: Greeting and Company Identity -->
  <div class="row align-items-center justify-content-between g-0 mb-3">
    <!-- Right side: Greeting -->
    <section
      class="welcoming col-md-6 d-flex align-items-center justify-content-md-start justify-content-center text-md-start text-center gap-2">
      <h1 class="fw-bold mb-0">النماذج</h1>
    </section>

    <!-- Left side: Company identity -->
    <section class="identity col-md-6 d-flex align-items-center justify-content-md-end justify-content-center gap-3">
      <div class="circle-avatar">
        <img src="assets/images/KSA.png" alt="Avatar" />
      </div>

      <div class="logo">
        <img src="assets/images/header-logo.png" alt="Logo" />
        <h3 class="company-name mb-0">شركة آفاق السبل لتقنية المعلومات</h3>
      </div>
    </section>
  </div>
</header>

<div class="container-fluid py-4" dir="rtl">

      </button>

      <!-- Scrollable Content -->
      <div class="d-flex overflow-hidden gap-4 px-5 py-2">
        <!-- Template Item 1 -->
        <div class="template-card text-center flex-shrink-0">

          </div>

          <div class="d-flex gap-2 justify-content-center">

              <i class="bi bi-paperclip"></i>
              <span>استخدام النموذج</span>
            </button>
            <button class="btn btn-outline-gradient  d-flex align-items-center gap-1">
              <i class="bi bi-search"></i>
              <span>معاينة</span>
            </button>

          </div>
        </div>
        <!-- Template Item 2 -->
        <div class="template-card text-center flex-shrink-0">
          <div class="template-icon-wrapper mb-3">
            <i class="fa-solid fa-file-lines"></i> </div>
          <p class="fw-bold mb-3">انتهاء الفترة التجربة بنجاح (عربي)</p>
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-outline-gradient  d-flex align-items-center gap-1">
              <i class="bi bi-paperclip"></i>
              <span>استخدام النموذج</span>
            </button>
            <button class="btn btn-outline-gradient  d-flex align-items-center gap-1">
              <i class="bi bi-search"></i>
              <span>معاينة</span>
            </button>

          </div>
        </div>

        <!-- Template Item 3 -->
        <div class="template-card text-center flex-shrink-0">
          <div class="template-icon-wrapper mb-3">
            <i class="fa-solid fa-file-lines"></i> </div>
          <p class="fw-bold mb-3">خطاب ترقية موظف (EN)</p>
          <div class="d-flex gap-2 justify-content-center">

              <span>استخدام النموذج</span>
            </button>

            </button>

          </div>
        </div>

        <!-- Template Item 4 -->

        <div class="template-card text-center flex-shrink-0">
          <div class="template-icon-wrapper mb-3">
            <i class="fa-solid fa-file-lines"></i> </div>
          <p class="fw-bold mb-3">خطاب ترقية موظف (عربي)</p>

        <div class="template-card text-center flex-shrink-0">

            <i class="fa-solid fa-file-lines"></i> </div>

<header class="header container-fluid py-3 bg-white">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="fw-bold mb-0">نماذج مخصصه</h4>
      <div class="navbar__center col-md-4 d-flex justify-content-center">
        <form class="navbar__search ">
          <input type="text" placeholder="ابحث عن نموذج" aria-label="بحث" />
          <button type="submit" aria-label="بحث">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>

    </div>

    <button type="button" class="btn btn-outline-gradient">
      <img src="assets/images/add.png" alt class="btn-icon">
      <span> انشاء نموذج خاص </span>
    </button>

  </div>

</header>

<div class="container-fluid py-4" dir="rtl">
  <div class="card border-0 shadow-sm rounded-4 p-4">

  <div class="custom-table-container shadow-sm bg-white rounded-3 overflow-hidden mx-auto">
    <!-- Table Header -->
    <div class="table-header d-flex justify-content-between align-items-center px-4 py-3 border-bottom">
      <div class="header-item text-dark fw-bold">اسم العقد</div>
      <div class="header-item text-dark fw-bold">من قبل</div>
      <div class="header-item invisible">الإجراءات</div>
    </div>

    <!-- Table Body -->
    <div class="table-body">
      <div *ngFor="let contract of contracts; let last = last"
           class="table-row d-flex justify-content-between align-items-center px-4 py-3"
           [class.border-bottom]="!last">

        <!-- Contract Name Column -->
        <div class="row-item contract-name d-flex align-items-center">
          <i class="fa-regular fa-file-lines ms-2 text-secondary"></i>

          <span class="fw-medium">{{ contract.name }}</span>
          <span class="text-muted me-2">{{ contract.type }}</span>

        </div>

        <!-- Creator Column -->
        <div class="row-item creator d-flex align-items-center">
          <div class="avatar-container">
            <img [src]="contract.avatarUrl" alt="Avatar" class="rounded-circle avatar-img">
          </div>
          <span class="me-2">{{ contract.creator }}</span>

        </div>

        <!-- Actions Column -->
        <div class="row-item actions d-flex gap-2">
          <button (click)="onUseTemplate(contract)"
                  class="btn btn-outline-secondary btn-custom d-flex align-items-center gap-2">
            <span>استخدام النموذج</span>
            <i class="fa-solid fa-paperclip"></i>
          </button>
          <button (click)="onPreview(contract)"
                  class="btn btn-outline-secondary btn-custom d-flex align-items-center gap-2">
            <span>معاينة</span>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
