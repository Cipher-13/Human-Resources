<header class="header container-fluid py-3 bg-white">
  <div class="row g-0 mb-3 second-row justify-content-between">

    <div class="search-wrapper">
      <div class="search-bar">

        <span class="icon search">
          <i class="bi bi-search"></i>
        </span>

        <input
          type="text"
          class="search-input"
          placeholder="البحث عن  هدف"
        />

        <span class="icon filter">
          <i class="bi bi-sliders"></i>
        </span>

      </div>
    </div>

    <button class="add-btn"> + اضافة   هدف</button>

  </div>
</header>
<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>فئة</th>
          <th>وحدة القياس</th>
          <th>القيمة المستهدفة</th>
          <th>الحالة</th>
          <th>انشاء ف</th>
          <th>الاجرائات</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let element of dataSource">
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination-container">
    <div class="pagination-right">تنقل بين الصفحات</div>
    <div class="pagination-left">
      <button class="nav-btn">→</button>
      <span class="page-number">1</span>
      <button class="nav-btn">←</button>
    </div>
  </div>
</div>
