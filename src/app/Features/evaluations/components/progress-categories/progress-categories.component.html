<header class="header container-fluid py-3 bg-white">
  <div class="row g-0 mb-3 second-row justify-content-between">

    <div class="search-wrapper">
      <div class="search-bar">
        <span class="icon search">
          <i class="bi bi-search"></i>
        </span>

        <input type="text" class="search-input" placeholder="البحث عن فئة" />

        <span class="icon filter">
          <i class="bi bi-sliders"></i>
        </span>
      </div>
    </div>

    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addCategoryModal" (click)="onAddClick()"> + اضافة فئة</button>
  </div>
</header>

<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>وصف</th>
          <th>الحالة</th>
          <th>أنشئ في</th>
          <th>الإجراءات</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let element of dataSource">
          <td>{{ element.name }}</td>
          <td>{{ element.description }}</td>
          <td>
            <span class="status-badge" [ngClass]="element.statusClass">
              {{ element.status }}
            </span>
          </td>
          <td>{{ element.createdAt | date:'dd/MM/yyyy' }}</td>
          <td>
            <div class="actions">
              <button class="action-btn view" (click)="onView(element)" title="عرض">
                <i class="bi bi-eye"></i>
              </button>
              <button class="action-btn edit" (click)="onEdit(element)" title="تعديل">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="action-btn delete" (click)="onDelete(element)" title="حذف">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination-container">
    <div class="pagination-right">تنقل بين الصفحات</div>
    <div class="pagination-left">
      <button class="nav-btn">→</button>
      <span class="page-number">1</span>
      <button class="nav-btn">←</button>
    </div>
  </div>
</div>

<!-- BOOTSTRAP MODAL -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal-width">
    <div class="modal-content p-4">
      <div class="modal-header d-flex justify-content-between border-0 pb-0">
        <h5 class="modal-title fw-bold" id="addCategoryModalLabel">إضافة فئة مؤشر أداء جديدة</h5>
        <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>

      </div>

      <div class="modal-body pt-4">
        <form [formGroup]="categoryForm">
          <div class="mb-4">
            <label for="name" class="form-label fw-semibold">اسم الفئه <span class="text-danger">*</span></label>
            <input type="text" id="name" formControlName="name" class="form-control custom-input" placeholder="">
            <div *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.invalid" class="text-danger small mt-1">
              هذا الحقل مطلوب
            </div>
          </div>

          <div class="mb-4">
            <label for="description" class="form-label fw-semibold">وصف</label>
            <textarea id="description" formControlName="description" class="form-control custom-input" rows="4"></textarea>
          </div>

          <div class="mb-4">
            <label for="status" class="form-label fw-semibold">الحاله</label>
            <div class="position-relative">
              <select id="status" formControlName="status" class="form-select custom-input">
                <option value="نشط">نشط</option>
                <option value="غير نشط">غير نشط</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer border-0 d-flex justify-content-start gap-3 pt-0">
        <button type="button" class="btn btn-cancel px-5 py-2" data-bs-dismiss="modal">إلغاء</button>
            <button type="button" class="btn btn-save px-5 py-2" (click)="saveCategory()">حفظ</button>
    
      </div>
    </div>
  </div>
</div>
