<header class="header container-fluid py-3 bg-white">
  <div class="row g-0 mb-2 second-row justify-content-between">
    <div class="search-wrapper">
      <div class="search-bar">
        <span class="icon search">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="search-input" placeholder="البحث عن فئة" />
        <span class="icon filter">
          <i class="bi bi-sliders"></i>
        </span>
      </div>
    </div>
    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addIndicatorModal" (click)="onAddClick()"> + اضافة
      ترقية</button>
  </div>
</header>

<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>موظف</th>
          <th>التسمية السابقة </th>
          <th>التسمية الجديدة </th>
          <th>تاريخ الترقية</th>
          <th>تاريخ التنفيذ </th>
          <th>تعديل الاجور</th>
          <th>الحالة</th>
          <th>وثيقة</th>
          <th>الاجرائات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of dataSource">
          <!-- Table data rows would go here -->
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination-container">
    <div class="pagination-right">تنقل بين الصفحات</div>
    <div class="pagination-left">
      <button class="nav-btn">→</button>
      <span class="page-numbe2">1</span>
      <button class="nav-btn">←</button>
    </div>
  </div>
</div>

<!-- BOOTSTRAP MODAL -->
<div class="modal fade" id="addIndicatorModal" tabindex="-1" aria-labelledby="addIndicatorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal-width">
    <div class="modal-content p-4">
      <div class="modal-header d-flex justify-content-between border-0 pb-0">
        <h5 class="modal-title fw-bold" id="addIndicatorModalLabel">إضافة مؤشر أداء جديد</h5>
        <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>

      </div>

      <div class="modal-body pt-4">
        <form [formGroup]="indicatorForm">

          <div class="mb-2">
            <label for="indicatorName" class="form-label fw-semibold">
              اسم المؤشر <span class="text-danger">*</span>
            </label>
            <input type="text" id="indicatorName" formControlName="indicatorName" class="form-control custom-input" />
            <div *ngIf="indicatorForm.get('indicatorName')?.touched && indicatorForm.get('indicatorName')?.invalid"
              class="text-danger small mt-1">
              هذا الحقل مطلوب
            </div>
          </div>

          <div class="mb-2">
            <label for="categoryName" class="form-label fw-semibold">
              اسم الفئة <span class="text-danger">*</span>
            </label>
            <input type="text" id="categoryName" formControlName="categoryName" class="form-control custom-input" />
            <div *ngIf="indicatorForm.get('categoryName')?.touched && indicatorForm.get('categoryName')?.invalid"
              class="text-danger small mt-1">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- الوصف -->
          <div class="mb-2">
            <label for="description" class="form-label fw-semibold">وصف</label>
            <textarea id="description" formControlName="description" class="form-control custom-input" rows="4">
    </textarea>
          </div>

          <!-- وحدة القياس -->
          <div class="mb-2">
            <label for="unit" class="form-label fw-semibold">
              وحدة القياس <span class="text-danger">*</span>
            </label>
            <input type="text" id="unit" formControlName="unit" class="form-control custom-input" />
            <div *ngIf="indicatorForm.get('unit')?.touched && indicatorForm.get('unit')?.invalid"
              class="text-danger small mt-1">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- القيمة المستهدفة -->
          <div class="mb-2">
            <label for="targetValue" class="form-label fw-semibold">
              القيمة المستهدفة <span class="text-danger">*</span>
            </label>
            <input type="number" id="targetValue" formControlName="targetValue" class="form-control custom-input" />
            <div *ngIf="indicatorForm.get('targetValue')?.touched && indicatorForm.get('targetValue')?.invalid"
              class="text-danger small mt-1">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- الحالة -->
          <div class="mb-2">
            <label for="status" class="form-label fw-semibold">الحالة</label>
            <select id="status" formControlName="status" class="form-select custom-input">
              <option value="نشط">نشط</option>
              <option value="غير نشط">غير نشط</option>
            </select>
          </div>

        </form>

      </div>

      <div class="modal-footer border-0 d-flex justify-content-start gap-3 pt-0">
        <button type="button" class="btn btn-cancel px-5 py-2" data-bs-dismiss="modal">إلغاء</button>
        <button type="button" class="btn btn-save px-5 py-2" (click)="saveIndicator()">حفظ</button>

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addIndicatorModal" tabindex="-1" aria-labelledby="addIndicatorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal-width">
    <div class="modal-content p-4">
      <div class="modal-header d-flex justify-content-between border-0 pb-0">
        <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
        <h5 class="modal-title fw-bold" id="addIndicatorModalLabel">إضافة فئة مؤشر أداء جديدة</h5>
      </div>

      <div class="modal-body pt-4">
        <form [formGroup]="indicatorForm">
          <div class="mb-4">
            <label for="name" class="form-label fw-semibold">اسم الفئه <span class="text-danger">*</span></label>
            <input type="text" id="name" formControlName="name" class="form-control custom-input" placeholder="">
            <div *ngIf="indicatorForm.get('name')?.touched && indicatorForm.get('name')?.invalid"
              class="text-danger small mt-1">
              هذا الحقل مطلوب
            </div>
          </div>

          <div class="mb-4">
            <label for="description" class="form-label fw-semibold">وصف</label>
            <textarea id="description" formControlName="description" class="form-control custom-input"
              rows="4"></textarea>
          </div>

          <div class="mb-4">
            <label for="status" class="form-label fw-semibold">الحاله</label>
            <div class="position-relative">
              <select id="status" formControlName="status" class="form-select custom-input">
                <option value="نشط">نشط</option>
                <option value="غير نشط">غير نشط</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer border-0 d-flex justify-content-start gap-3 pt-0">
        <button type="button" class="btn btn-save px-5 py-2" (click)="saveIndicator()">حفظ</button>
        <button type="button" class="btn btn-cancel px-5 py-2" data-bs-dismiss="modal">إلغاء</button>
      </div>
    </div>
  </div>
</div>
