<header class="header container-fluid py-3 bg-white">
  <div class="row g-0 mb-2 second-row justify-content-between">
    <div class="search-wrapper">
      <div class="search-bar">
        <span class="icon search">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="search-input" placeholder="البحث عن فئة" />
        <span class="icon filter">
          <i class="bi bi-sliders"></i>
        </span>
      </div>
    </div>
    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addIndicatorModal" (click)="onAddClick()"> + اضافة مدخل زمني جديد</button>
  </div>
</header>

<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>الموظف</th>
          <th>التاريخ</th>
          <th>نوع </th>
          <th>الساعات </th>
          <th>المشروع </th>
          <th>الحالة</th>
          <th>تم تقدمها في</th>
          <th>الاجرائات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of dataSource">
          <!-- Table data rows would go here -->
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination-container">
    <div class="pagination-right">تنقل بين الصفحات</div>
    <div class="pagination-left">
      <button class="nav-btn">→</button>
      <span class="page-numbe2">1</span>
      <button class="nav-btn">←</button>
    </div>
  </div>
</div>

<!-- BOOTSTRAP MODAL -->
<div class="modal fade" id="addIndicatorModal" tabindex="-1" aria-labelledby="addIndicatorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal-width">
    <div class="modal-content p-4">
      <div class="modal-header d-flex justify-content-between border-0 pb-0">
         <h5 class="modal-title fw-bold" id="addIndicatorModalLabel">إضافة   مدخل زمني جديد</h5>
     <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>

        </div>

      <div class="modal-body pt-4">
        <form [formGroup]="indicatorForm">

          <div class="mb-4">
            <label class="form-label fw-semibold">الموظف</label>
            <select formControlName="status" class="form-select custom-input">
              <option value="نشط">نشط</option>
              <option value="غير نشط">غير نشط</option>
            </select>
          </div>


                                <div class="mb-4">
            <label class="form-label fw-semibold"> تاريخ </label>
            <input type="date" formControlName="name" class="form-control custom-input">
            <div *ngIf="indicatorForm.get('name')?.touched && indicatorForm.get('name')?.invalid" class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>


            <div class="mb-4">
            <label class="form-label fw-semibold"> الساعات</label>
            <input type="number" formControlName="name" class="form-control custom-input">
            <div *ngIf="indicatorForm.get('name')?.touched && indicatorForm.get('name')?.invalid" class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold"> المشروع</label>
            <input type="text" formControlName="name" class="form-control custom-input">
            <div *ngIf="indicatorForm.get('name')?.touched && indicatorForm.get('name')?.invalid" class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>


          <div class="mb-4">
            <label class="form-label fw-semibold">وصف</label>
            <textarea formControlName="description" class="form-control custom-input"></textarea>
          </div>

        </form>
      </div>

      <div class="modal-footer border-0 d-flex justify-content-start gap-3 pt-0">
        <button type="button" class="btn btn-cancel px-5 py-2" data-bs-dismiss="modal">إلغاء</button>
       <button type="button" class="btn btn-save px-5 py-2" (click)="saveIndicator()">حفظ</button>

      </div>
    </div>
  </div>
</div>
