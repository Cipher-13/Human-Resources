<header class="header container-fluid py-3 bg-white">
  <!-- First Row: Greeting and Company Identity -->
  <div class="row align-items-center justify-content-between g-0 mb-3">
    <!-- Right side: Greeting -->
    <section
      class="welcoming col-md-6 d-flex align-items-center justify-content-md-start justify-content-center text-md-start text-center gap-2">
      <h1 class="fw-bold mb-0">التقارير</h1>
    </section>

    <!-- Left side: Company identity -->
    <section class="identity col-md-6 d-flex align-items-center justify-content-md-end justify-content-center gap-3">
      <div class="circle-avatar">
        <img src="assets/images/KSA.png" alt="Avatar" />
      </div>

      <div class="logo">
        <img src="assets/images/header-logo.png" alt="Logo" />
        <h3 class="company-name mb-0">شركة آفاق السبل لتقنية المعلومات</h3>
      </div>
    </section>
  </div>


<!-- Second Row: Buttons, Titles -->
<div class="row align-items-center justify-content-between g-0 mb-3 second-row">

  <!-- Left: Title + Paragraph -->
  <div class="col-md-6 d-flex flex-column">
    <h3 class="mb-1">اعمدة الملف</h3>
    <p class="m-0 stylish">قم باختيار الاعمدة التي ترغب بعرضها في القائمة الرئيسة</p>
  </div>

  <!-- Right: Button -->
  <div class="col-md-6 d-flex justify-content-md-end justify-content-center header-actions">
    <button type="button" class="btn btn-outline-download">
      <img src="assets/images/folder.png" alt class="btn-icon">
      <span>انشاء التقرير</span>
    </button>
  </div>

</div>

</header>

<div class="columns-grid">
  <!-- Select All فوق الأعمدة -->
  <div class="grid-header">
    <label class="select-all">
      <input
        type="checkbox"
        [(ngModel)]="selectAll"
        (change)="toggleSelectAll()"
      />
      اختيار الكل
    </label>
  </div>

  <!-- الأعمدة الستة -->
  <div class="columns-wrapper">
    <div class="column" *ngFor="let col of columns">
      <div class="field" *ngFor="let field of col">
        <label>
          <input
            type="checkbox"
            [(ngModel)]="field.checked"
            (change)="onFieldChange()"
          />
          {{ field.label }}
        </label>
      </div>
    </div>
  </div>
</div>

<div class="settings-grid" dir="rtl">
  <div class="setting-item" *ngFor="let item of settings">
    <label>{{ item.label }}</label>

    <label class="switch">
      <input type="checkbox" [(ngModel)]="item.value">
      <span class="slider round"></span>
    </label>
  </div>
</div>
