<div class="table-container container mt-4">
  <table class="table table-striped table-hover align-middle text-center">
    <thead class="table-header">
      <tr>
        <th>العهدة</th>
        <th>نوع العهدة</th>
        <th>الرقم التسلسلي</th>
        <th>تاريخ البداية</th>
        <th>تاريخ التسليم</th>
        <th></th>
        <th>
          <button type="button" class="btn btn-outline-gradient">
            +
            <span> اضافة عهدة</span>
          </button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of custodyList">
        <td>{{ item.category }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.serial || '-' }}</td>
        <td>{{ item.startDate }}</td>
        <td>{{ item.endDate || '-' }}</td>
        <td></td>

        <td>
          <button type="button" class="btn btn-outline-gradient" >
            <img src="assets/images/report.png" alt class="btn-icon">
            <span> تعديل </span>
          </button>
        </td>
      </tr>
    </tbody>

  </table>
</div>

<nav aria-label="صفحات">
  <ul class="pagination justify-content-start flex-row-reverse">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="السابق">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>

    <li class="page-item active">
      <a class="page-link" href="#">٢</a>
    </li>

    <li class="page-item">
      <a class="page-link" href="#" aria-label="التالي">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
  </ul>
</nav>
