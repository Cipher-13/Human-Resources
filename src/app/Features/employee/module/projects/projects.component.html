<div class="projects-container">
  <div class="container">
    <div class="leave-table table-bordered container mt-4">
      <!-- Top Bar -->
      <div class="d-flex justify-content-end align-items-center mb-3"></div>

      <!-- Table -->
      <div class="table table-striped">
        <table class="table align-middle custom-table">
          <thead>
            <tr>
              <th>اسم المشروع</th>
              <th>المهمة</th>
              <th>هوية المشروع</th>
              <th>القسم</th>
              <th>عدد المهام</th>
              <th>حالة المشروع</th>

              <!-- أعمدة فاضية -->
              <th *ngFor="let col of emptyColumns"></th>
              <th>
                <button class="btn btn-outline-gradient">+ إضافة مشروع</button>
              </th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let project of projects">
              <td>{{ project.name }}</td>
              <td>{{ project.task }}</td>

              <td><img class="project-logo" [src]="project.logo" alt="" /></td>

              <td>{{ project.department }}</td>

              <td>{{ project.tasksCount }} مهام</td>

              <td>
                <span
                  class="status-badge"
                  [ngClass]="{
                    completed: project.status === 'completed',
                    'in-progress': project.status === 'in-progress'
                  }"
                >
                  {{ project.statusText }}
                  <span class="status-dot"></span>
                </span>
              </td>

              <!-- أعمدة فاضية -->
              <td *ngFor="let col of emptyColumns"></td>
              <td>
                <button type="button" class="btn btn-outline-gradient">
                  <img src="assets/images/report.png" alt class="btn-icon" />
                  <span> تعديل </span>
                </button>
                <span class="delete-icon">✖</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
