<header class="header container-fluid py-3 bg-white">

  <!-- First Row: Greeting and Company Identity -->
  <div class="row align-items-center justify-content-between g-0 mb-3">

    <!-- Right side: Greeting -->
    <section
      class="welcoming col-md-6 d-flex align-items-center justify-content-md-start justify-content-center text-md-start text-center gap-2">
      <h1 class="fw-bold mb-0">ادارة الموظفين</h1>
    </section>

    <!-- Left side: Company identity -->
    <section
      class="identity col-md-6 d-flex align-items-center justify-content-md-end justify-content-center gap-3">
      <div class="circle-avatar">
        <img src="assets/images/KSA.png" alt="Avatar" />
      </div>

      <div class="logo">
        <img src="assets/images/header-logo.png" alt="Logo" />
        <h3 class="company-name mb-0">شركة آفاق السبل لتقنية المعلومات</h3>
      </div>
    </section>

  </div>

  <!-- Second Row -->
  <div class="row align-items-center justify-content-between g-0 mb-3">

    <div class="taps d-flex flex-nowrap gap-2">

      <button type="button" class="btn btn-outline-designing d-flex align-items-center gap-2" [routerLink]="'/employee/view'">
       <i class="fa-solid fa-user"></i> <span>الملف الشخصي</span>
      </button>

      <button type="button" class="btn btn-outline-gradient d-flex align-items-center gap-2" [routerLink]="'/employee/view/bank-account'">
       <i class="fa-solid fa-building-columns"></i> <span>الحساب البنكي</span>
      </button>

      <button type="button" class="btn btn-outline-gradient d-flex align-items-center gap-2"[routerLink]="'/employee/view/contracts'">
       <i class="fa-solid fa-folder-open"></i> <span>الملفات و العقود</span>
      </button>

      <button type="button" class="btn btn-outline-gradient d-flex align-items-center gap-2" [routerLink]="'/employee/view/salaries'">
       <i class="fa-solid fa-money-bill-1"></i> <span>الراتب و الحوافز</span>
      </button>

      <button type="button" class="btn btn-outline-gradient d-flex align-items-center gap-2" [routerLink]="'/employee/view/working-hr'">
      <i class="fa-solid fa-clock"></i>  <span>ساعات العمل</span>
      </button>

      <button type="button" class="btn btn-outline-daysOff d-flex align-items-center gap-2" [routerLink]="'/employee/view/offDays'">
        <i class="fa-solid fa-plane"></i> <span>الإجازات</span>
      </button>

      <button type="button" class="btn btn-outline-customersServices d-flex align-items-center gap-2"[routerLink]="'/employee/view/insurance'">
       <i class="fa-solid fa-bell"></i> <span>التأمين الصحي</span>
      </button>

      <button type="button" class="btn btn-outline-oath d-flex align-items-center gap-2"[routerLink]="'/employee/view/cash-advance'">
       <i class="fa-solid fa-briefcase"></i> <span>العهد</span>
      </button>

      <button type="button" class="btn btn-outline-black d-flex align-items-center gap-2"[routerLink]="'/employee/view/projects'">
    <i class="fa-solid fa-laptop"></i>    <span>المشاريع</span>
      </button>

      <button type="button" class="btn btn-outline-customersServices d-flex align-items-center gap-2"[routerLink]="'/employee/view/consequences'">
  <i class="fa-solid fa-triangle-exclamation"></i>      <span>إجراءات تأديبية</span>
      </button>

    </div>

  </div>

</header>
