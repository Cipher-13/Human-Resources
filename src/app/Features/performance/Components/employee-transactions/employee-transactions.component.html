<!-- HEADER -->
<header class="header container-fluid py-3 bg-white">
  <div
    class="row g-0 mb-2 second-row justify-content-between align-items-center"
  >
    <div class="search-wrapper">
      <div class="search-bar">
        <span class="icon search">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          class="search-input"
          placeholder="البحث"
        />
        <span class="icon filter">
          <i class="bi bi-sliders"></i>
        </span>
      </div>
    </div>

    <button
      class="add-btn"
      data-bs-toggle="modal"
      data-bs-target="#addTransferModal"
      (click)="onAddClick()"
    >
      + إضافة تحويل
    </button>
  </div>
</header>

<!-- TABLE -->
<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>الموظف</th>
          <th>نوع التحويل</th>
          <th>من → إلى</th>
          <th>تاريخ التحويل</th>
          <th>تاريخ التنفيذ</th>
          <th>الحالة</th>
          <th>الوثائق</th>
          <th>الإجراءات</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of dataSource">
          <td>{{ item.employeeName }}</td>
          <td>{{ item.transferType }}</td>
          <td>{{ item.from }} → {{ item.to }}</td>
          <td>{{ item.transferDate | date }}</td>
          <td>{{ item.executionDate | date }}</td>
          <td>{{ item.status }}</td>
          <td>
            <a *ngIf="item.document" href="#">
              <i class="bi bi-file-earmark"></i>
            </a>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary">
              تعديل
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="addTransferModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">

      <div class="modal-header border-0 justify-content-between">
        <h5 class="modal-title fw-bold">إضافة تحويل جديد</h5>
        <button
          type="button"
          class="btn-close-custom"
          data-bs-dismiss="modal"
        >
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="indicatorForm">

          <!-- الموظف -->
          <div class="mb-3">
            <label class="form-label">الموظف</label>
            <select
              formControlName="employeeId"
              class="form-select"
            >
              <option value="">اختر الموظف</option>
              <option
                *ngFor="let emp of employees"
                [value]="emp.id"
              >
                {{ emp.name }}
              </option>
            </select>
          </div>

          <!-- إلى فرع -->
          <div class="mb-3">
            <label class="form-label">إلى فرع</label>
            <select
              formControlName="branchId"
              class="form-select"
            >
              <option value="">اختر الفرع</option>
              <option
                *ngFor="let branch of branches"
                [value]="branch.id"
              >
                {{ branch.name }}
              </option>
            </select>
          </div>

          <!-- إلى إدارة -->
          <div class="mb-3">
            <label class="form-label">إلى إدارة</label>
            <select
              formControlName="departmentId"
              class="form-select"
            >
              <option value="">اختر الإدارة</option>
              <option
                *ngFor="let dep of departments"
                [value]="dep.id"
              >
                {{ dep.name }}
              </option>
            </select>
          </div>

          <!-- إلى تعيين -->
          <div class="mb-3">
            <label class="form-label">إلى التعيين</label>
            <select
              formControlName="positionId"
              class="form-select"
            >
              <option value="">اختر التعيين</option>
              <option
                *ngFor="let pos of positions"
                [value]="pos.id"
              >
                {{ pos.name }}
              </option>
            </select>
          </div>

          <!-- تاريخ التحويل -->
          <div class="mb-3">
            <label class="form-label">تاريخ التحويل</label>
            <input
              type="date"
              formControlName="transferDate"
              class="form-control"
            />
          </div>

          <!-- تاريخ التنفيذ -->
          <div class="mb-3">
            <label class="form-label">تاريخ التنفيذ</label>
            <input
              type="date"
              formControlName="executionDate"
              class="form-control"
            />
          </div>

          <!-- السبب -->
          <div class="mb-3">
            <label class="form-label">السبب</label>
            <textarea
              formControlName="description"
              class="form-control"
              rows="3"
            ></textarea>
          </div>

          <!-- الوثائق -->
          <div class="mb-3">
            <label class="form-label">الوثائق</label>
            <input
              type="file"
              class="form-control"
              (change)="onFileSelected($event)"
            />
          </div>

        </form>
      </div>

      <div class="modal-footer border-0">
        <button
          class="btn btn-cancel"
          data-bs-dismiss="modal"
        >
          إلغاء
        </button>

        <button
          class="btn btn-save"
          [disabled]="indicatorForm.invalid"
          (click)="saveIndicator()"
        >
          حفظ
        </button>
      </div>

    </div>
  </div>
</div>
