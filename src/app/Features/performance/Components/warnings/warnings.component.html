<!-- HEADER -->
<header class="header container-fluid py-3 bg-white">
  <div class="row g-0 mb-2 second-row justify-content-between align-items-center">
    <div class="search-wrapper">
      <div class="search-bar">
        <span class="icon search">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="search-input" placeholder="البحث عن فئة" />
        <span class="icon filter">
          <i class="bi bi-sliders"></i>
        </span>
      </div>
    </div>

    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addResignationModal" (click)="onAddClick()">
      + إضافة تحذير
    </button>
  </div>
</header>

<!-- TABLE -->
<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>الموظف</th>
          <th>الموضع</th>
          <th>نوع</th>
          <th>شدة الاخطاء</th>
          <th>التاريخ</th>
          <th>الحالة</th>
          <th>خطة تحسين</th>
          <th>الوثائق</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <!-- kept empty as requested -->
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination-container">
    <div class="pagination-right">تنقل بين الصفحات</div>
    <div class="pagination-left">
      <button class="nav-btn">→</button>
      <span class="page-number">1</span>
      <button class="nav-btn">←</button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="addResignationModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">

      <div class="modal-header border-0 pb-0 justify-content-between">
        <h5 class="modal-title fw-bold">إضافة تحذير جديدة</h5>
        <button type="button" class="btn-close-custom" data-bs-dismiss="modal">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div class="modal-body pt-4">
        <form [formGroup]="indicatorForm">

          <!-- الموظف -->
          <div class="mb-4">
            <label class="form-label fw-semibold">الموظف</label>
            <select formControlName="employeeId" class="form-select custom-input">
              <option value="">اختر الموظف</option>
              <option *ngFor="let emp of employees" [value]="emp.id">{{ emp.name }}</option>
            </select>
          </div>

          <!-- تحذير من قبل -->
          <div class="mb-4">
            <label class="form-label fw-semibold">تحذير من قبل</label>
            <select formControlName="warningFromId" class="form-select custom-input">
              <option value="">اختر الموظف</option>
              <option *ngFor="let emp of employees" [value]="emp.id">{{ emp.name }}</option>
            </select>
          </div>

          <!-- الموضوع -->
          <div class="mb-4">
            <label class="form-label fw-semibold">الموضوع</label>
            <input type="text" formControlName="subject" class="form-control custom-input">
            <div *ngIf="indicatorForm.get('subject')?.touched && indicatorForm.get('subject')?.invalid"
                 class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- شدة الخطأ -->
          <div class="mb-4">
            <label class="form-label fw-semibold">شدة الخطأ</label>
            <select formControlName="severity" class="form-select custom-input">
              <option value="">اختر الشدة</option>
              <option value="low">منخفض</option>
              <option value="medium">متوسط</option>
              <option value="high">عالي</option>
            </select>
          </div>

          <!-- تاريخ التحذير -->
          <div class="mb-4">
            <label class="form-label fw-semibold">تاريخ التحذير</label>
            <input type="date" formControlName="warningDate" class="form-control custom-input">
          </div>

          <!-- الوصف -->
          <div class="mb-4">
            <label class="form-label fw-semibold">الوصف</label>
            <textarea formControlName="description" class="form-control custom-input"></textarea>
          </div>

          <!-- المرفقات -->
          <div class="mb-4">
            <label class="form-label fw-semibold">المرفقات</label>
            <input type="file" class="form-control" (change)="onFileChange($event)">
          </div>

          <!-- أهداف خطة التحسين -->
          <div class="mb-4">
            <label class="form-label fw-semibold">أهداف خطة التحسين</label>
            <textarea formControlName="improvementGoals" class="form-control custom-input"></textarea>
          </div>

          <!-- بداية خطة التحسين -->
          <div class="mb-4">
            <label class="form-label fw-semibold">تاريخ بداية خطة التحسين</label>
            <input type="date" formControlName="improvementStartDate" class="form-control custom-input">
          </div>

          <!-- نهاية خطة التحسين -->
          <div class="mb-4">
            <label class="form-label fw-semibold">تاريخ نهاية خطة التحسين</label>
            <input type="date" formControlName="improvementEndDate" class="form-control custom-input">
          </div>

        </form>
      </div>

      <div class="modal-footer border-0 justify-content-start gap-3">
        <button class="btn btn-cancel px-5" data-bs-dismiss="modal">إلغاء</button>
        <button class="btn btn-save px-5" [disabled]="indicatorForm.invalid" (click)="saveIndicator()">
          حفظ
        </button>
      </div>

    </div>
  </div>
</div>
