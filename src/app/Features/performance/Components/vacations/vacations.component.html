<!-- HEADER -->
<header class="header container-fluid py-3 bg-white">
  <div class="row g-0 mb-2 second-row justify-content-between align-items-center">

    <div class="search-wrapper">
      <div class="search-bar">
        <span class="icon search"><i class="bi bi-search"></i></span>
        <input type="text" class="search-input" placeholder="البحث" />
        <span class="icon filter"><i class="bi bi-sliders"></i></span>
      </div>
    </div>

    <button class="add-btn" data-bs-toggle="modal"
      data-bs-target="#addVacationModal"
      (click)="onAddClick()">
      + إضافة عطلة
    </button>

  </div>
</header>

<!-- TABLE -->
<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>اسم العطلة</th>
          <th>التاريخ</th>
          <th>الموظف</th>
          <th>الفرع</th>
          <th>النوع</th>
          <th>الوصف</th>
          <th>الإجراءات</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of dataSource">
          <td>{{ item.holidayName }}</td>

          <td>
            {{ item.startDate | date:'yyyy/MM/dd' }} -
            {{ item.endDate | date:'yyyy/MM/dd' }}
          </td>

          <td>{{ item.employeeName }}</td>
          <td>{{ item.branchName }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.description }}</td>

          <td>
            <button class="btn btn-sm btn-outline-danger"
              (click)="onDelete(item)">
              حذف
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="addVacationModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">

      <div class="modal-header border-0 justify-content-between">
        <h5 class="modal-title fw-bold">إضافة عطلة جديدة</h5>
        <button type="button" class="btn-close-custom" data-bs-dismiss="modal">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <form [formGroup]="indicatorForm">

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">اسم العطلة</label>
            <input class="form-control" formControlName="holidayName" />
          </div>

          <div class="mb-3">
            <label class="form-label">الموظف</label>
            <select class="form-select" formControlName="employeeId">
              <option value="">اختر الموظف</option>
              <option *ngFor="let emp of employees" [value]="emp.id">
                {{ emp.name }}
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">الفرع</label>
            <select class="form-select" formControlName="branchId">
              <option value="">اختر الفرع</option>
              <option *ngFor="let branch of branches" [value]="branch.id">
                {{ branch.name }}
              </option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">تاريخ البدء</label>
              <input type="date" class="form-control" formControlName="startDate" />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">تاريخ الانتهاء</label>
              <input type="date" class="form-control" formControlName="endDate" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">الوصف</label>
            <textarea class="form-control" formControlName="description"></textarea>
          </div>

          <div class="send-type mb-3">
            <label>أنواع العطلة</label>

            <div class="options">
              <label class="option">
                <input type="checkbox" formControlName="annualLeave" />
                <span>عطلة سنوية</span>
              </label>

              <label class="option">
                <input type="checkbox" formControlName="paidLeave" />
                <span>إجازة مدفوعة</span>
              </label>

              <label class="option">
                <input type="checkbox" formControlName="halfDay" />
                <span>نصف يوم</span>
              </label>
            </div>
          </div>

        </div>

        <div class="modal-footer border-0">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">
            إلغاء
          </button>

          <button type="button"
            class="btn btn-save"
            (click)="saveIndicator()"
            [disabled]="indicatorForm.invalid">
            حفظ
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
