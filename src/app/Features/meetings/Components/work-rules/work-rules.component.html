<!-- HEADER -->
<header class="header container-fluid py-3 bg-white">
  <div class="row g-0 mb-2 second-row justify-content-between">
    <div class="search-wrapper">
      <div class="search-bar">
        <span class="icon search">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="search-input" placeholder="البحث عن فئة" />
        <span class="icon filter">
          <i class="bi bi-sliders"></i>
        </span>
      </div>
    </div>
    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addIndicatorModal" (click)="onAddClick()"> + اضافة
      عنصر عمل</button>
  </div>
</header>

<!-- TABLE -->
<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>البند التدريبي</th>
          <th>معين</th>
          <th>تاريخ الاستحقاق</th>
          <th>الاولوية</th>
          <th>التقدم </th>
          <th>الاجرائات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of dataSource">
          <!-- Table data rows -->
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination-container">
    <div class="pagination-right">تنقل بين الصفحات</div>
    <div class="pagination-left">
      <button class="nav-btn">→</button>
      <span class="page-number">1</span>
      <button class="nav-btn">←</button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="addIndicatorModal" tabindex="-1" aria-labelledby="addIndicatorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal-width">
    <div class="modal-content p-4">
      <div class="modal-header d-flex justify-content-between border-0 pb-0">
        <h5 class="modal-title fw-bold" id="addIndicatorModalLabel">إضافة عنصر عمل</h5>
        <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div class="modal-body pt-4">
        <!-- FORM START -->
        <form [formGroup]="indicatorForm">

          <!-- الاجتماع -->
          <div class="mb-4">
            <label class="form-label fw-semibold">الاجتماع</label>
            <select formControlName="meetingId" class="form-select custom-input">
              <option value="">اختر الاجتماع</option>
              <option value="1">اجتماع 1</option>
              <option value="2">اجتماع 2</option>
            </select>
            <div *ngIf="indicatorForm.get('meetingId')?.touched && indicatorForm.get('meetingId')?.invalid"
              class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- البند التدريبي -->
          <div class="mb-4">
            <label class="form-label fw-semibold">البند التدريبي</label>
            <input type="text" formControlName="trainingItem" class="form-control custom-input">
            <div *ngIf="indicatorForm.get('trainingItem')?.touched && indicatorForm.get('trainingItem')?.invalid"
              class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- الوصف -->
          <div class="mb-4">
            <label class="form-label fw-semibold">وصف</label>
            <textarea formControlName="description" class="form-control custom-input"></textarea>
          </div>

          <!-- معين إلى -->
          <div class="mb-4">
            <label class="form-label fw-semibold">تعيين إلى</label>
            <select formControlName="assignedTo" class="form-select custom-input">
              <option value="">اختر الشخص</option>
              <option value="Ahmed">Ahmed</option>
              <option value="Sara">Sara</option>
            </select>
            <div *ngIf="indicatorForm.get('assignedTo')?.touched && indicatorForm.get('assignedTo')?.invalid"
              class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- تاريخ الاستحقاق -->
          <div class="mb-4">
            <label class="form-label fw-semibold">تاريخ الاستحقاق</label>
            <input type="date" formControlName="dueDate" class="form-control custom-input">
            <div *ngIf="indicatorForm.get('dueDate')?.touched && indicatorForm.get('dueDate')?.invalid"
              class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- الأولوية -->
          <div class="mb-4">
            <label class="form-label fw-semibold">الأولوية</label>
            <select formControlName="priority" class="form-select custom-input">
              <option value="">اختر الأولوية</option>
              <option value="High">عالية</option>
              <option value="Medium">متوسطة</option>
              <option value="Low">منخفضة</option>
            </select>
            <div *ngIf="indicatorForm.get('priority')?.touched && indicatorForm.get('priority')?.invalid"
              class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- التقدم -->
          <div class="mb-4">
            <label class="form-label fw-semibold">التقدم (%)</label>
            <input type="number" min="0" max="100" formControlName="progress" class="form-control custom-input">
            <div *ngIf="indicatorForm.get('progress')?.touched && indicatorForm.get('progress')?.invalid"
              class="text-danger small">
              هذا الحقل مطلوب
            </div>
          </div>

          <!-- ملاحظات -->
          <div class="mb-4">
            <label class="form-label fw-semibold">ملاحظات</label>
            <textarea formControlName="notes" class="form-control custom-input"></textarea>
          </div>

        </form>

      </div>

      <div class="modal-footer border-0 d-flex justify-content-start gap-3 pt-0">
        <button type="button" class="btn btn-save px-5 py-2" (click)="saveIndicator()">حفظ</button>
        <button type="button" class="btn btn-cancel px-5 py-2" data-bs-dismiss="modal">إلغاء</button>
      </div>
    </div>
  </div>
</div>
