<!-- HEADER -->
<header class="header container-fluid py-3 bg-white">
  <div class="row g-0 mb-2 second-row justify-content-between">
    <div class="search-wrapper">
      <div class="search-bar">
        <span class="icon search">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="search-input" placeholder="البحث عن فئة" />
        <span class="icon filter">
          <i class="bi bi-sliders"></i>
        </span>
      </div>
    </div>
    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addIndicatorModal" (click)="onAddClick()"> + اضافة
      غرفة اجتماعات</button>
  </div>
</header>

<!-- TABLE -->
<div class="table-wrapper">
  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الموقع</th>
          <th>السعة</th>
          <th>المعدات</th>
          <th>الحالة </th>
          <th> انشاء في</th>
          <th>الاجرائات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of dataSource">
          <!-- Table data rows -->
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="pagination-container">
    <div class="pagination-right">تنقل بين الصفحات</div>
    <div class="pagination-left">
      <button class="nav-btn">→</button>
      <span class="page-number">1</span>
      <button class="nav-btn">←</button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="addIndicatorModal" tabindex="-1" aria-labelledby="addIndicatorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal-width">
    <div class="modal-content p-4">
      <div class="modal-header d-flex justify-content-between border-0 pb-0">
        <h5 class="modal-title fw-bold" id="addIndicatorModalLabel">إضافة غرفة اجتماعات</h5>
        <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div class="modal-body pt-4">
        <!-- FORM START -->
    <form [formGroup]="indicatorForm">

  <!-- اسم الغرفة -->
  <div class="mb-4">
    <label class="form-label fw-semibold">اسم الغرفة</label>
    <input type="text" formControlName="name" class="form-control custom-input">
    <div *ngIf="indicatorForm.get('name')?.touched && indicatorForm.get('name')?.invalid"
      class="text-danger small">
      هذا الحقل مطلوب
    </div>
  </div>

  <!-- وصف -->
  <div class="mb-4">
    <label class="form-label fw-semibold">وصف</label>
    <textarea formControlName="description" class="form-control custom-input"></textarea>
  </div>

  <!-- النوع -->
  <div class="mb-4">
    <label class="form-label fw-semibold">النوع</label>
    <select formControlName="meeting" class="form-select custom-input">
      <option value="">اختر الاجتماع</option>
      <option value="نشط">نشط</option>
      <option value="غير نشط">غير نشط</option>
    </select>
    <div *ngIf="indicatorForm.get('meeting')?.touched && indicatorForm.get('meeting')?.invalid"
      class="text-danger small">
      هذا الحقل مطلوب
    </div>
  </div>

  <!-- الموقع -->
  <div class="mb-4">
    <label class="form-label fw-semibold">الموقع</label>
    <input type="text" formControlName="location" class="form-control custom-input">
    <div *ngIf="indicatorForm.get('location')?.touched && indicatorForm.get('location')?.invalid"
      class="text-danger small">
      هذا الحقل مطلوب
    </div>
  </div>

  <!-- السعة -->
  <div class="mb-4">
    <label class="form-label fw-semibold">السعة</label>
    <input type="number" formControlName="capacity" class="form-control custom-input">
    <div *ngIf="indicatorForm.get('capacity')?.touched && indicatorForm.get('capacity')?.invalid"
      class="text-danger small">
      هذا الحقل مطلوب
    </div>
  </div>

  <!-- المعدات -->
  <div class="mb-4">
    <label class="form-label fw-semibold">المعدات</label>
    <input type="text" formControlName="equipment" class="form-control custom-input">
    <div *ngIf="indicatorForm.get('equipment')?.touched && indicatorForm.get('equipment')?.invalid"
      class="text-danger small">
      هذا الحقل مطلوب
    </div>
  </div>

  <!-- عنوان الحجز -->
  <div class="mb-4">
    <label class="form-label fw-semibold">عنوان الحجز</label>
    <input type="text" formControlName="bookingTitle" class="form-control custom-input">
    <div *ngIf="indicatorForm.get('bookingTitle')?.touched && indicatorForm.get('bookingTitle')?.invalid"
      class="text-danger small">
      هذا الحقل مطلوب
    </div>
  </div>

  <!-- الحالة -->
  <div class="mb-4">
    <label class="form-label fw-semibold">الحالة</label>
    <select formControlName="status" class="form-select custom-input">
      <option value="نشط">نشط</option>
      <option value="غير نشط">غير نشط</option>
    </select>
  </div>

</form>
  </div>

      <div class="modal-footer border-0 d-flex justify-content-start gap-3 pt-0">
        <button type="button" class="btn btn-save px-5 py-2" (click)="saveIndicator()">حفظ</button>
        <button type="button" class="btn btn-cancel px-5 py-2" data-bs-dismiss="modal">إلغاء</button>
      </div>
    </div>
  </div>
</div>
